<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:commandButton action="#{taskAdminBean.addTask}"
		styleClass="btn btn-default" value=" #{i18n['add-task-custom']} "
		ajax="false">
	</h:commandButton>
	<br />

	<p:dataTable id="taskList" var="task" value="#{taskAdminBean.taskList}">
		<f:facet name="header">
			            TaskList
			        </f:facet>
		<p:column style="width:32px;text-align: center">
			<p:commandButton icon="ui-icon-search" title=" #{i18n['view-task']} "
				action="EDIT_TASK" ajax="false">
				<f:setPropertyActionListener value="#{task}"
					target="#{taskAdminBean.selectedTask}" />
			</p:commandButton>
		</p:column>
		<p:column headerText="#{i18n['task-detail-status']} ">
			<h:outputText value="#{task.status}" />
		</p:column>
		<p:column headerText="#{i18n['task-detail-description']} ">
			<h:outputText value="#{task.description}" />
		</p:column>
		<p:column headerText="#{i18n['task-detail-mailboxId']} ">
			<h:outputText value="#{task.mailboxId}"  >
			</h:outputText>
		</p:column>
		<p:column headerText="#{i18n['task-detail-period']} ">
			<h:outputText value="#{task.period}" />
		</p:column>
	</p:dataTable>
</f:view>
